version: 2.1


jobs:
  build:
    docker:
      - image: alpine:3.10
    environment:
      BASH: 1
    steps:
      - slack/notify:
          success_message: "Build started"
      - run:
          name: Install tools
          command: apk add bash curl git
      - checkout
      - run:
          name: Do something
          command: echo 'export RELEASE="$(date +%Y%m%d)RC$(git rev-parse --short --verify HEAD)"' >> $BASH_ENV
      - slack/status:
          success_message: ":tada: Build successfull! to deploy run './deploy REL $RELEASE'"

orbs:
  slack: circleci/slack@3.3.0